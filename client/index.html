<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>ArtLife</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styling.css">
    <script>
    </script>
  </head>
  <body>
    <div class="container" ng-controller="LifeController">
      <div class="page-header">
        <h1>artlife</h1>
      </div>
      <div class="row">
        <div class="span3">
          <p class="lead">parameters</p>
          <form class="form-vertical" ng-submit="begin()">
            <label>herbivore count</label>
            <input type="text" class="input-small" ng-model="startParameters.herbivoreCount"><br>
            <input type="submit" class="btn btn-primary" value="Begin" ng-disabled="!startParameters.herbivoreCount">
          </form>
        </div>
        <div class="ecosystem span9">
          <p class="lead">ecosystem</p>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/d3.v3.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
