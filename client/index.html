<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>ArtLife</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <script>
      function LifeController($scope) {
        var socket = io.connect();

        $scope.count= '20';

        socket.on('connect', function () {
        //   $scope.setName();
        });

        socket.on('activity', function (activity) {
        //   $scope.messages.push(msg);
        //   $scope.$apply();
        });

        $scope.begin = function begin() {
          console.log('Sending count:', $scope.count);
          socket.emit('count', $scope.count);
        };
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="LifeController">
      <div class="page-header">
        <h1>artlife</h1>
      </div>
      <div class="row">
        <div class="span3">
          <p class="lead">parameters</p>
          <form class="form-vertical" ng-submit="begin()">
            <label>organism count</label>
            <input type="text" class="input-small" ng-model="count"><br>
            <input type="submit" class="btn btn-primary" value="Begin" ng-disabled="!count">
          </form>
        </div>
        <div class="span9">
          <p class="lead">ecosystem</p>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/d3.v3.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
